<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>多语言本土化翻译</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 30px;
    color: #333;
  }
  .container {
    background: #fff;
    border-radius: 12px;
    padding: 25px;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    font-size: 1.8em;
    margin-bottom: 20px;
    color: #2b6cb0;
  }
  label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
  }
  input[disabled] {
    background: #eee;
    border: 1px solid #ccc;
    padding: 8px;
    border-radius: 6px;
    width: 150px;
  }
  textarea {
    width: 100%;
    height: 120px;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-top: 5px;
    resize: vertical;
    font-size: 14px;
  }
  select, button {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    margin-top: 5px;
    width: 100%;
  }
  button {
    background: #2b6cb0;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.2s;
  }
  button:hover {
    background: #1a4f80;
  }
  .output {
    margin-top: 20px;
    padding: 15px;
    background: #f9f9f9;
    border-radius: 6px;
    border: 1px solid #ddd;
    min-height: 80px;
    white-space: pre-line;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>🌏 多语言本土化翻译</h1>

  <label>源语言：</label>
  <input type="text" value="英语" disabled>

  <label>输入要翻译的词汇（英文，每行一个）：</label>
  <textarea id="sourceText" placeholder="在此输入英文词汇或短语"></textarea>

  <label>选择目标语言：</label>
  <select id="lang">
    <option value="英语">英语</option>
    <option value="日语">日语</option>
    <option value="韩语">韩语</option>
    <option value="德语">德语</option>
    <option value="西班牙语">西班牙语</option>
    <option value="法语">法语</option>
    <option value="葡萄牙语">葡萄牙语</option>
    <option value="简体中文" selected>简体中文</option>
    <option value="繁体中文">繁体中文</option>
    <option value="越南语">越南语</option>
  </select>

  <button id="translateBtn">翻译</button>

  <div class="output" id="output">翻译结果将在这里显示</div>
</div>

<script>
document.getElementById("translateBtn").addEventListener("click", async () => {
  const text = document.getElementById("sourceText").value.trim();
  const targetLang = document.getElementById("lang").value;

  if (!text) {
    alert("请输入英文词汇或短语");
    return;
  }

  document.getElementById("output").textContent = "翻译中...";

  try {
    const res = await fetch("https://localize-proxy.ne0s0u1-pd.workers.dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text, targetLang })
    });

    const data = await res.json();
    if (data.result) {
      document.getElementById("output").textContent = data.result;
    } else {
      document.getElementById("output").textContent = "翻译失败";
    }
  } catch (err) {
    document.getElementById("output").textContent = "请求失败：" + err.message;
  }
});
</script>

</body>
</html>
