<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>多语言本土化翻译</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
    margin: 0;
    padding: 20px;
    color: #333;
    display: flex;
    justify-content: center;
  }
  .container {
    background: white;
    border-radius: 16px;
    padding: 25px;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 600;
  }
  label {
    font-weight: 500;
    margin-top: 15px;
    display: block;
    color: #555;
  }
  input[type="text"], textarea, select {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 10px;
    margin-top: 6px;
    font-size: 15px;
    transition: border-color 0.2s, box-shadow 0.2s;
    box-sizing: border-box;
  }
  input:focus, textarea:focus, select:focus {
    outline: none;
    border-color: #6366f1;
    box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
  }
  button {
    background: linear-gradient(135deg, #6366f1, #4f46e5);
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 18px;
    transition: transform 0.1s ease-in-out, box-shadow 0.1s;
    width: 100%;
  }
  button:hover {
    box-shadow: 0 4px 12px rgba(99,102,241,0.3);
    transform: translateY(-1px);
  }
  .langs {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 10px;
  }
  .pill {
    background: #f3f4f6;
    padding: 5px 12px;
    border-radius: 50px;
    font-size: 13px;
    border: 1px solid #e5e7eb;
  }
  .output {
    margin-top: 20px;
    padding: 15px;
    background: #f9fafb;
    border: 1px solid #e5e7eb;
    border-radius: 10px;
    min-height: 50px;
    white-space: pre-wrap;
    font-size: 15px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>🌏 多语言本土化翻译</h1>

  <label>源语言（建议用英文作为源语言）：</label>
  <input type="text" value="英语" disabled>

  <label>输入要翻译的词汇（英文）：</label>
  <textarea id="sourceText" placeholder="在此输入英文词汇或短语"></textarea>

  <label>选择目标语言：</label>
  <select id="lang">
    <option value="英语">英语</option>
    <option value="日语">日语</option>
    <option value="韩语">韩语</option>
    <option value="德语">德语</option>
    <option value="西班牙语">西班牙语</option>
    <option value="法语">法语</option>
    <option value="葡萄牙语">葡萄牙语</option>
    <option value="简体中文" selected>简体中文</option>
    <option value="繁体中文">繁体中文</option>
    <option value="越南语">越南语</option>
  </select>

  <button onclick="translate()">🚀 翻译</button>

  <p>支持的语言：</p>
  <div class="langs">
    <span class="pill">英语</span>
    <span class="pill">日语</span>
    <span class="pill">韩语</span>
    <span class="pill">德语</span>
    <span class="pill">西班牙语</span>
    <span class="pill">法语</span>
    <span class="pill">葡萄牙语</span>
    <span class="pill">简体中文</span>
    <span class="pill">繁体中文</span>
    <span class="pill">越南语</span>
  </div>

  <div class="output" id="output">翻译结果将在这里显示</div>
</div>

<script>
window.translate = async function () {
  const text = document.getElementById("sourceText").value.trim();
  const targetLang = document.getElementById("lang").value;

  if (!text) {
    alert("请输入英文词汇或短语");
    return;
  }

  document.getElementById("output").textContent = "翻译中...";

  try {
    const res = await fetch("https://localize-proxy.ne0s0u1-pd.workers.dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text, targetLang })
    });

    const data = await res.json();

    if (data.result) {
      document.getElementById("output").textContent = data.result;
    } else {
      document.getElementById("output").textContent = "翻译失败";
    }
  } catch (err) {
    document.getElementById("output").textContent = "请求失败：" + err.message;
  }
};
</script>

</body>
</html>
