<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>🌏 多语言本土化翻译</title>
<link rel="icon" href="data:,"> <!-- 防止 favicon.ico 404 -->
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #f9f9f9, #ececec);
    margin: 0;
    padding: 20px;
    color: #333;
  }
  h1 {
    color: #222;
    text-align: center;
    margin-bottom: 20px;
  }
  .container {
    max-width: 700px;
    margin: auto;
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.08);
  }
  label {
    font-weight: bold;
    margin-top: 15px;
    display: block;
  }
  textarea {
    width: 100%;
    height: 100px;
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 8px;
    resize: vertical;
    font-size: 15px;
  }
  select, button {
    padding: 10px;
    margin-top: 8px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
  }
  button {
    background: #4cafef;
    color: white;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #379dd8;
  }
  .output {
    margin-top: 20px;
    padding: 15px;
    background: #f3f3f3;
    border-radius: 8px;
    font-size: 16px;
    white-space: pre-wrap;
    min-height: 50px;
  }
  .langs {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-top: 10px;
  }
  .pill {
    background: #e0e0e0;
    padding: 5px 12px;
    border-radius: 15px;
    font-size: 14px;
  }
</style>
</head>
<body>

<h1>🌏 多语言本土化翻译</h1>
<div class="container">
  <label>源语言（固定为英文）：</label>
  <input type="text" value="英语" disabled style="padding:8px; width:150px; background:#eee; border:1px solid #ccc; border-radius:8px;">

  <label>输入要翻译的词汇（英文）：</label>
  <textarea id="sourceText" placeholder="在此输入英文词汇或短语"></textarea>

  <label>选择目标语言：</label>
  <select id="lang">
    <option value="英语">英语</option>
    <option value="日语">日语</option>
    <option value="韩语">韩语</option>
    <option value="德语">德语</option>
    <option value="西班牙语">西班牙语</option>
    <option value="法语">法语</option>
    <option value="葡萄牙语">葡萄牙语</option>
    <option value="简体中文" selected>简体中文</option>
    <option value="繁体中文">繁体中文</option>
    <option value="越南语">越南语</option>
  </select>

  <button onclick="translate()">翻译</button>

  <p>支持的语言：</p>
  <div class="langs">
    <span class="pill">英语</span>
    <span class="pill">日语</span>
    <span class="pill">韩语</span>
    <span class="pill">德语</span>
    <span class="pill">西班牙语</span>
    <span class="pill">法语</span>
    <span class="pill">葡萄牙语</span>
    <span class="pill">简体中文</span>
    <span class="pill">繁体中文</span>
    <span class="pill">越南语</span>
  </div>

  <div class="output" id="output">翻译结果将在这里显示</div>
</div>

<script>
async function translate() {
  const text = document.getElementById("sourceText").value.trim();
  const targetLang = document.getElementById("lang").value;

  if (!text) {
    alert("请输入英文词汇或短语");
    return;
  }

  document.getElementById("output").textContent = "翻译中...";

  try {
    const res = await fetch("https://localize-proxy.ne0s0u1-pd.workers.dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text, targetLang })
    });

    const data = await res.json();

    if (data.result) {
      document.getElementById("output").textContent = data.result;
    } else {
      document.getElementById("output").textContent = "翻译失败";
    }
  } catch (err) {
    document.getElementById("output").textContent = "请求失败：" + err.message;
  }
}
</script>

</body>
</html>
