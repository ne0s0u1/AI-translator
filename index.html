async function translateAndRender(){

  const inputLines = splitLines(input);

  updateStatus(`<i data-lucide="loader-2" class="w-3 h-3 animate-spin"></i> <span>å‡†å¤‡ä¸­...</span>`, "bg-blue-50/60 text-blue-600 border-blue-100/50");

      combinedTSV += (combinedTSV?"\n":"")+(data.table||"").trim();
      offset += BATCH_SIZE; await sleep(1500);
